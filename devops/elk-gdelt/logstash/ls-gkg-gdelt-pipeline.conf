# File input configured to read from beginning of all CSV files
# Replace path to location where you download the GDELT data files
input {
    file {
        path => "<FULLY_QUALIFIED_PATH_TO_GDELT_FILES>/*.CSV"
        start_position => "beginning"
    }
}

